name: build

concurrency:
  group: build-${{ github.head_ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.14.0]
        python-version: [3.9]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Workaround for GitHub bug - preload upload-artifact@v3
      - name: Workaround for upload-artifact v3 resolution issue
        uses: actions/upload-artifact@v3
        with:
          name: noop
          path: .gitignore
          if-no-files-found: ignore

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up node modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-node${{ matrix.node-version }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node${{ matrix.node-version }}-build-

      - name: Install system dependencies for ImageMagick and SVG
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            imagemagick \
            librsvg2-bin \
            libmagickwand-dev

      - name: Verify ImageMagick SVG support
        run: convert -list format | grep SVG

      - name: Install python requirements
        run: pip install -r requirements.txt

      - name: Install modules
        run: npm install && npm install --save-dev @rollup/rollup-linux-x64-gnu

      - name: Build favicons
        run: ./generate-favicons.js favicon.svg

      - name: Build pages
        run: python generate.py config.json

      - name: Build styles
        run: npm run sass

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
